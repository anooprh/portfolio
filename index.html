<body>

<div class="ubuntu-screen">
    <div class="ubuntu-sidebar">
        <div class="ubuntu-sidebar-item"></div>
        <div class="ubuntu-sidebar-item"></div>
        <div class="ubuntu-sidebar-item"></div>
        <div class="ubuntu-sidebar-item"></div>
        <div class="ubuntu-sidebar-item"></div>
        <div class="ubuntu-sidebar-item"></div>
    </div>
    <div class="ubuntu-main-area">
        <div class="ubuntu-window" draggable="true">
            <div class="ubuntu-window-header">
                <span class="ubuntu-close-btn">&nbsp;x&nbsp;</span>
                <span class="ubuntu-minimise-btn">&nbsp;&#95;&nbsp;</span>
                <span class="ubuntu-maximize-btn">&nbsp;&square;&nbsp;</span>
                <span>&nbsp;Terminal</span>
            </div>
            <div class="ubuntu-window-body">
                <div id="terminal"></div>
            </div>
        </div>

        <div class="ubuntu-window" draggable="true">
            <div class="ubuntu-window-header">
                <span class="ubuntu-close-btn">&nbsp;x&nbsp;</span>
                <span class="ubuntu-minimise-btn">&nbsp;&#95;&nbsp;</span>
                <span class="ubuntu-maximize-btn">&nbsp;&square;&nbsp;</span>
                <span>&nbsp;About</span>
            </div>
            <div class="ubuntu-window-body">
            </div>
        </div>
        <!--<div class="down-navigator">-->
            <!--<div>Not Familiar With Command Line? Scroll down</div>-->
            <!--<div class="arrow-down-container">-->

    </div>
</div>



<script src='/js/lib/jquery-2.1.1.js'></script>
<script src='/js/lib/jquery-ui.js'></script>
<script src='/js/lib/bootstrap.js'></script>
<script src="/js/lib/jquery.terminal-0.8.7.js"></script>
<!--<script src="/js/terminal.js"></script>-->
<!--<script src="/scripts/main.js"></script>-->
<script>
    $(document).ready(function() {

        $(".ubuntu-window").draggable().resizable();
    });
    $('#terminal').terminal({
                echo: function (arg1) {
                    this.echo(arg1);
                },
//                rpc: 'some_file.php',
                calc: {
                    add: function (a, b) {
                        this.echo(a + b);
                    },
                    sub: function (a, b) {
                        this.echo(a - b);
                    }
                }
            },
            {
                prompt: 'anoop@homepage $ ',
                greetings: "",
                name: 'Visitor',
                completion: true

            });

</script>


<link href="/css/lib/bootstrap.css" rel="stylesheet"/>
