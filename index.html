<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="ubuntu-screen">
    <div class="row">
        <div class="ubuntu-sidebar col-sm-1">
            <div class="ubuntu-sidebar-item"></div>
            <div class="ubuntu-sidebar-item"></div>
            <div class="ubuntu-sidebar-item"></div>
            <div class="ubuntu-sidebar-item"></div>
            <div class="ubuntu-sidebar-item"></div>
            <div class="ubuntu-sidebar-item"></div>
        </div>
        <div class="col-sm-11 ubuntu-main-area">
            <div class="ubuntu-window" draggable="true">
                <div class="ubuntu-window-header">
                    <span class="ubuntu-close-btn">&nbsp;x&nbsp;</span>
                    <span class="ubuntu-minimise-btn">&nbsp;&#95;&nbsp;</span>
                    <span class="ubuntu-maximize-btn">&nbsp;&square;&nbsp;</span>
                    <span>&nbspTerminal</span>
                </div>
                <div class="ubuntu-window-body">
                    <div id="terminal"></div>
                </div>
            </div>

            <div class="down-navigator row">
                <div class="col-sm-11">Not Familiar With Command Line? Scroll down</div>
                <div class="arrow-down-container col-sm-1">
                    <div class="arrowdown-holder"></div>
                    <div class="arrow-down"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<div id="holder" class="row">-->
<!--<div id="terminal" class="col-md-8">-->
<!--</div>-->
<!--</div>-->


<script src='/js/lib/jquery-2.1.1.js'></script>
<script src='/js/lib/bootstrap.js'></script>
<script src="/js/lib/jquery.terminal-0.8.7.js"></script>
<!--<script src="/js/terminal.js"></script>-->
<!--<script src="/scripts/main.js"></script>-->
<script>
    $('#terminal').terminal({
                echo: function (arg1) {
                    this.echo(arg1);
                },
//                rpc: 'some_file.php',
                calc: {
                    add: function (a, b) {
                        this.echo(a + b);
                    },
                    sub: function (a, b) {
                        this.echo(a - b);
                    }
                }
            },
            {
                prompt: 'anoop@homepage $ ',
                greetings: "",
                name: 'Visitor',
                completion: true

            });

</script>


<link href="/css/lib/bootstrap.css" rel="stylesheet"/>
<link href="/css/lib/bootstrap-theme.css" rel="stylesheet"/>
<link href="/css/lib/jquery.terminal.css" rel="stylesheet"/>

<link href="/css/ubuntu-theme.css" rel="stylesheet"/>
<link href="/css/custom.css" rel="stylesheet"/>

</body>
</html>
